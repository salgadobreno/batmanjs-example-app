<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>

    <script src="/batman/coffee-script.js" type="text/javascript"></script>
    <script src="/batman/es5-shim.js" type="text/javascript"></script>
    <script src="/batman/dist/batman.js" type="text/javascript"></script>

    <script src="jkl.js" type="text/javascript"></script>
    <script src="controllers/application_controller.js" type="text/javascript"></script>
    <script src="controllers/hero_controller.js" type="text/javascript"></script>
    <script src="models/hero.js" type="text/javascript"></script>

    <style>
      * {
        font-family: "Myriad Pro", Arial, sans-serif;
      }

      #batman {
        width: 250px;
        margin: 0 auto;
        /*margin-top: 300px;*/
        text-align: center;
      }

      #batman img {
        margin-left: -43px;
        margin-top: -22px;
      }

      #batman input {
        font-size: 1.6em;
        font-weight: bold;
        color: #999;
        text-align: center;
        width: 250px;
        margin-bottom: 50px;
      }
    </style>
  </head>

  <body>
    <div id="batman">
      <span>Super</span>
      <code>powered by</code><br />
      <img src="/resources/batman.png" />
      <input type="text" data-bind="window.Super.mission"/>
    </div>
    <div data-yield="main" style="width:250px;margin:auto;"></div>
    <div data-defineview="hero/index">
      <ul>
        <li data-foreach-hero='currentHeroes'>
          <p data-bind="hero.name"></p>
          <input type="text" data-bind="hero.name" data-event-change="saveHero" />
          <span data-bind="hero.power"></span>
        </li>
      </ul>
      <button data-event-click="createHero">
        New Hero
      </button>
      <a data-route="'/stats'">Stats</a>
    </div>
    <div data-defineview="hero/stats">
      Number of Heroes:
      <strong data-bind="Hero.statistics[0]"></strong>
      <br />
      Average Power:
      <strong data-bind="Hero.statistics[1]"></strong>
      <a data-route="'/'">back</a>
    </div>
    <script type="text/javascript">
      if(window.location.protocol === 'file:') {
        alert("The default batman template doesn't work with file:// urls, sorry! You should run this app using batman server, or you should bundle batman with your backend server and use an asset packager. See https://github.com/Shopify/batman/wiki/Chrome for more information. Thanks for using Batman!");
      } else {
        Super.run();
      }
</script>
</body>
</html>
